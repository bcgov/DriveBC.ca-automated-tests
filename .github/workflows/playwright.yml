name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - test
          - uat
          - prod
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: dev

jobs:
  playwright-tests:
    name: Playwright Tests
    environment: ${{ inputs.environment || 'dev' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - uses: actions/checkout@v4
      with:
        repository: bcgov/DriveBC.ca-automated-tests #Setting the repo to ensure it checks out tests from the automated tests repo

    - name: Set BASEURL
      id: set_url
      run: |
        ENVIRONMENT="${{ inputs.environment || 'dev' }}"
        if [[ "$ENVIRONMENT" == "dev" ]]; then
          echo "BASEURL=https://dev-drivebc.apps.gold.devops.gov.bc.ca" >> $GITHUB_ENV
        elif [[ "$ENVIRONMENT" == "test" ]]; then
          echo "BASEURL=https://test-drivebc.apps.gold.devops.gov.bc.ca" >> $GITHUB_ENV
        elif [[ "$ENVIRONMENT" == "uat" ]]; then
          echo "BASEURL=https://uat-drivebc.apps.gold.devops.gov.bc.ca" >> $GITHUB_ENV
        elif [[ "$ENVIRONMENT" == "prod" ]]; then
          echo "BASEURL=https://beta.drivebc.ca" >> $GITHUB_ENV
        fi
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        BASEURL: ${{ env.BASEURL }}
        BCEID_USER: ${{secrets.BCEID_USER}}
        BCEID_PASSWORD: ${{secrets.BCEID_PASSWORD}}
        BCEID_EMAIL: ${{secrets.BCEID_EMAIL}}

    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1

  merge-reports:
    # Merge reports after playwright-tests, even if some shards have failed
    if: ${{ !cancelled() }}
    needs: [playwright-tests]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-blob-reports
        pattern: blob-report-*
        merge-multiple: true

    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 14